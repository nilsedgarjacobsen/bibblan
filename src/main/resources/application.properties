spring.application.name=bibblan
# Databasinställningar
spring.datasource.url=jdbc:sqlite:bibblan.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# Använd korrekt SQLite-dialect från community dialects
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# VIKTIGT: Använd 'none' för att bevara befintlig databas under utveckling
spring.jpa.hibernate.ddl-auto=none

# Förhindra att JPA försöker skapa schema
spring.jpa.generate-ddl=false

# SQLite-specifika inställningar
spring.jpa.properties.hibernate.dialect.metadata.use_sequences=false
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.id.new_generator_mappings=false

# Debugging (kan tas bort senare)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true